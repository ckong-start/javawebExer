	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Json练习</title>
		<script type="text/javascript">
			var jsonObj = {
					"key1":1,
					"key2":true,
					"key3":[1,2,3],
					"key4":{
						"key4_1":2,
						"key4_2":false,
						"key4_3":[4,5,6]
					},
					"key5":[{
						"key5_1_1":3,
						"key5_1_2":[7,8,9]
					},{
						"key5_2_1":4,
						"key6_2_2":[10,11,12]
					}]
			};
			alert( jsonObj.key2 );//true
			alert( jsonObj.key3[2] );//3
			alert( jsonObj.key4.key4_3[2] );//6
			alert( jsonObj.key5[0].key5_1_2[2] );//9
				
		</script>
	</head>
	<body>
	
	</body>
</html>
