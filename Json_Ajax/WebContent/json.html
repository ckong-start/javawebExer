<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			// json的定义
			var jsonObj = {
				"key1":"value1",
				"key2":12,
				"key3":[12,"abc",true],
				"key4":{
					"key4_1":41,
					"key4_2":"obj"		
				},
				"key5":[{
					"key5_1_1":"511",
					"key5_1_2":true
				},{
					"key5_2_1":"521",
					"key5_2_2":false
				}]
			};
			
			alert(jsonObj.key1);//value1
			alert(jsonObj.key2);//12
			alert(jsonObj.key3[1]);//abc
			alert(jsonObj.key4.key4_1);//41
			alert(jsonObj.key5[1].key5_2_2);//false
			alert(jsonObj.key5[0].key5_1_1);//511
			
			var jsonString = JSON.stringify(jsonObj);
			alert(jsonString);
			
			var jsonObj2 = JSON.parse(jsonString);
			alert(jsonObj2.key1);//value1
			alert(jsonObj2.key2);//12
			alert(jsonObj2.key3[1]);//abc
			alert(jsonObj2.key4.key4_1);//41
			alert(jsonObj2.key5[1].key5_2_2);//false
			alert(jsonObj2.key5[0].key5_1_1);//511
		</script>
	</head>
	<body>
		
	</body>
</html>
