<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>用户登录</title>
		<script type="text/javascript" src="./script/jquery-1.7.2.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#sub1").click(function(){
					var nameText = $("#username").val();
					var pswText = $("#password").val();
					if(nameText != "123455"){
						alert("用户名不存在");
						return false;
					}
					if(nameText == "123455"){
					if(pswText != "123456"){
						alert("密码错误");
						return false;
					}
					}
				});
			});
		</script>
	</head>
	<body>
		<div style="border:2px solid blue;">
		<center>
			<h3>用户登录</h3>
			<form action="http://localhost:8080/DynamicWeb/" method="post" >
				<table>
					<tr>
						<td><span><font face="宋体" size="2" color="grey">用户名：</font></span></td>
						<td><input id="username" type="text" name="user" placeholder="请输入用户名"/><br/></td>
					</tr>
					<tr>
						<td><span><font face="宋体" size="2" color="grey">密码：</font></span></td>
						<td><input id="password" type="password" name="psw" placeholder="请输入密码"/></td>
					</tr>
					<tr>
						<td align="right"><input id="sub1" type="submit" value="登录" /></td>
						<td align="center"><a href="second.html" target="_self"><input type="button" value="注册"/></a></td>
					</tr>
				</table>
			</form>
			</center>
		</div>
	</body>
</html>
